name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov psycopg2-binary requests pandas openpyxl beautifulsoup4

      - name: Run tests with coverage
        run: PYTHONPATH=. pytest --cov=StatScraping --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Package and simulate deployment
        run: |
          mkdir -p deploy
          zip -r deploy/project.zip StatScraping.py tests

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployed-package
          path: deploy/project.zip

